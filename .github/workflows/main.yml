name: Deploy portfolio battle to AWS
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@main
      
      - name: Change to api directory
        run: cd api
      
      # Zip Dockerfile for upload
      - name: Generate Deployment Package
        run: zip -r deploy.zip * -x "**node_modules**"
        
      - name: Get timestamp
        uses: gerred/actions/current-time@main
        id: timestamp
        
      
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: portfolio battle
          environment_name: Portfoliobattle-env
          version_label: "portfolio-battle-deployment-${{ steps.timestamp.outputs.time }}"
          region: ey-central-1
          deployment_package: deploy.zip
